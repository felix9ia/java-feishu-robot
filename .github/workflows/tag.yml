name: Tag Release
on:
  push:
    tags:
      - "[1-9]+.[0-9]+.[0-9].RELEASE"
      - "[1-9]+.[0-9]+.[0-9]-beta.+[0-9]"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: Get Tag Of Prerelease
        id: get_prerelease_tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/[1-9]+.[0.9]+.[0-9]-beta+.[0-9]+$ ]]; then 
              echo "::set-output name=PRERELEASE::true"
          fi
          echo ${{ steps.get_prerelease_tag.outputs.PRERELEASE==true}}
      - name: Automatic Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: "${{ steps.get_prerelease_tag.outputs.PRERELEASE==true }}"
